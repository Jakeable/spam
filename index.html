<html>
   <head>
      <meta charset="UTF-8">
      <title>User History Tool</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
      <link rel='stylesheet prefetch' href='//jakeable.github.io/spam/style.css'>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h2 class="text-center">User History Tool</h2>
         </div>
         <div class="row">
            <div class="col-md-4 col-sm-offset-4">
               <div class="input-group">
                  <span class="input-group-addon">u/</span>
                  <input name="username" class="form-control" placeholder="username" type="text" id="username" required>
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="goButton" data-loading-text="Loading...">Go!</button>
                  </span>
               </div>
            </div>
         </div>
         <hr>
         <div class="row">
            <h3 class="text-center">Domain Breakdown</h3>
         </div>
         <div class="row">
            <h5 class="text-center" id="totalSubmissions">Submissions Analyzed: </h5>
         </div>
         <div class="row">
            <div>
               <div class="table-responsive">
                  <table class="table-condensed table-hover" id="historyTable">
                     <thead>
                        <tr>
                           <th>domain</th>
                           <th># of submissions</th>
                           <th>% overall</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <!--
            <div class="row">
              <h3 class="text-center">Media Channel Breakdown</h3>
            </div>
            <div class="row">
              <div>
                <div class="table-responsive">
                  <table class="table-condensed table-hover" id="mediaTable">
                    <thead>
                      <tr>
                        <th>channel</th>
                        <th># of submissions</th>
                        <th>% overall</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>-->
      </div>
      <div class="modal"></div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script src='//jakeable.github.io/spam/scripts.min.js'></script>
   </body>
</html>
